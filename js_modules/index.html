<!--атрибут <script type="module">  который можно применить к тегу script чтобы он попытался использовать скрипты в качестве модулей, для этого должны быть настроены экспорты и импорты-->
<!--по очереди подключаем файл экспортов, потом импортов-->
<!--1.обязательно нужно поставить тип модуль
    2. обязательно в файле экспорта полностью прописывать пути к файлам
 это не значит что браузер сможет собрать модули, но он может последовательно подключать эти файлы используя импорт/экспорт-->
<!--эти скрипты работают также если бы мы каждому из них добавляли атрибут defer-->
<script type="module" src="./js/main.js"></script>
<script type="module" src="./js/script.js"></script>
