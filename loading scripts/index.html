<!-- атрибут defer сообщает браузеру, что он должен продолжать обрабатывать страницу и загружать скрипт в фоновом режиме, 
    а затем загрузить скрипт когда он загрузится  (отложенные скрипты)-->

<!-- 1. скрипты с defer никогда не блокируют страницу -->
<!-- 2. скрипты с defer всегда выполняются когда DOM-дерево уже готово, но всегда срабатывают до события DOMContentLoaded -->

<!-- скрипты с defer можно поместить в <head> -->


    <!-- атрибут async сообщает браузеру, что он должен продолжать обрабатывать страницу и загружать скрипт в фоновом режиме, 
    но скрипт начнет работу как только он загрузится-->

    <!-- 1. страница не ждет асинхронных скриптов, содержимое просто отображается и обрабатывается -->
    <!-- 2. события  DOMContentLoaded и асинхронные скрипты не ждут друг друга -->
    <!-- 3. остальные скрипты не ждут асинхронный скритп и асинхронный скрипт не ждет остальные скрипты, те они становятся абсолютно независимыми -->
    <!-- при подключении скрипта с  async нужно быть абсолютно уверенным что он не зависит от DOM-структуры, также он должен не зависеть от каких-то других скриптов -->
